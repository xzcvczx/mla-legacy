<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>WiFi-G Demo Board</title>
	<link href="css/mchp.css" rel="stylesheet" type="text/css" />
	<script src="javascript/mchp.js" type="text/javascript"></script>
</head>

<body>
<div id="container">
<div id="logo_banner"><img src="images/mchp.gif" alt="Microchip" /></div>
<div id="title"><div class="text">WiFi-G Demo Application</div></div>
<div id="main_content">
    <div id="menu">
        <a href="/index.htm">Welcome!</a>
        <a href="/mrf24wg0ma.htm">MRF24WG0MA</a>
        <a href="/configure.htm">Configure Network</a>
    </div>
    
<div id="content">
    <form method="post" name="neversend" action="">
        <table id="scanTable" cellpadding="2" border="0">
        <tbody>
    		<tr>
    			<td colspan="4">
    				<input id="rescan" type="button" style="width:25em"
    				  value="Display Scan Results" onclick="displayScanResults();"></input>
    			</td>
    		</tr>
    	</tbody>
         <tbody>
    		<tr>
    			<td colspan="4">
    				<input id="rescan" type="button" style="width:25em"
    				  value="Scan for Wireless Networks ... coming soon" onclick="rescanNetwork();"></input>
    			</td>
    		</tr>
    	</tbody>
        <tbody>
    		<tr>
    			<td colspan="4">
    				<input id="wps_button" type="button" style="width:25em"
    				  value="WPS Push Button (WPS-PBC)... coming soon" onclick="userSelectWPSButton();"></input>
    			</td>
    		</tr>
    	</tbody>
     	<tbody>
    		<tr>
    			<td colspan="4">
    				<input id="wps_pin" type="button" style="width:25em"
    				  value="WPS PIN (WPS-PIN) ... coming soon" onclick="userSelectWPSPin();"></input>
    			</td>
    		</tr>
    	</tbody>
     	<tbody>
    		<tr>
    			<td colspan="4">
    				<input id="ad_hoc" type="button" style="width:25em"
    				  value="Ad-Hoc ... coming soon" onclick="userSelectStartUpAdHoc();"></input>
    			</td>
    		</tr>
    	</tbody>
     	<tbody>
    		<tr>
    			<td colspan="4">
    				<input id="soft_ap" type="button" style="width:25em"
    				  value="Soft AP ... coming soon" onclick="userSelectStartUpSoftAP();"></input>
    			</td>
    		</tr>
    	</tbody>
     	<tbody>
    		<tr>
    			<td colspan="4">
    				<input id="wifi_direct" type="button" style="width:25em"
    				  value="WiFi Direct (group client role)... coming soon " onclick="userSelectStartUpWiFiDirect();"></input>
    			</td>
    		</tr>
    	</tbody>
     	<tfoot>
    		<tr>
    			<td colspan="4">
    				<input id="__other__" type="button" style="width:25em"
    				  value="Other Network..." onclick="userSelectNetwork();"></input>
    			</td>
    		</tr>
    	</tfoot>
        </table>
    </form>

    <form method="post" name="kickoff" action="">
    	<input type="hidden" id="wlan" name="wlan"></input>
    	<input type="hidden" id="ssid" name="ssid"></input>
    	<input type="hidden" id="sec" name="sec"></input>
    	<input type="hidden" id="key" name="key"></input>
    </form>
</div> <!--content-->
</div> <!--main_content-->
<div id="footer">Copyright &copy; 2013 Microchip Technology, Inc.</div>
</div> <!--container-->
</body>
</html>
